<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="submit"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
        }

        .popup p {
            margin: 0 0 10px;
            color: #333;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div id="login-container">
        <h2 style="text-align: center; color: #007bff;">Login</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password">
        <input type="submit" value="Login" onclick="login()">
    </div>

    <div class="popup" id="popup">
        <p id="popupText"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById('name').value;
            let userpass = document.getElementById('pass').value;

            if (username === "tamir" && userpass === '123') {
                showPopup("Login Successful!", "#28a745");
            } else {
                showPopup("Login Failed! Please check your username and password.", "#dc3545");
            }   
        }

        function showPopup(message, color) {
            document.getElementById('popupText').innerText = message;
            document.getElementById('popup').style.backgroundColor = color;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
